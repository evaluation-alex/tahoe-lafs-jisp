<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="/assets/vendor/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/assets/vendor/jquery.timeago.js" type="text/javascript"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/vendor/datatable/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="/assets/app.js"></script>
    <link rel="stylesheet" href="/assets/vendor/datatable/css/jquery.dataTables.css">
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
  </head>
  <body style="padding-top: 50px;">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand current-dir" href=""></a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="span12">
          <table class="directory"></table>
        </div>
      </div>

      <div class="row upload-form" style="margin-top:35px;display:none">
        <div class="span6">
          <form action="." method="post" class="form-inline" enctype="multipart/form-data">
            <fieldset>
              <legend class="freeform-form-label">Directory Operations</legend>
              <input type="hidden" name="t" value="mkdir" />
              <input type="hidden" name="when_done" value="." class="return_to"/>
              <input type="hidden" name="format" value="sdmf" />
              <label>New directory:</label>
              <input type="text" name="name" class="input-medium" placeholder="Directory Name" />
              <button class="btn" type="submit">Create</button>
            </fieldset>
          </form>
          <form action="." method="post" class="form-inline" enctype="multipart/form-data">
            <fieldset>
              <input type="hidden" name="t" value="upload" />
              <input type="hidden" name="when_done" value="." class="return_to" />
              <input type="hidden" name="format" value="chk" />
              <label>Choose a file to upload:</label>
              <input type="file" name="file" />
              <button class="btn" type="submit">Upload</button>
            </fieldset>
          </form>
        </div>
        <div class="pull-right span5 well">
          <ul class="unstyled">
            <li class="muted"><strong>More Info</strong></li>
            <li>Read-Only link: <a href="" class="current-ro-link">Here</a></li>
          </ul>
        </div>
      </div>

    </div>

  </body>
</html>
